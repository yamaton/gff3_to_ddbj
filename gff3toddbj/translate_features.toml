[five_prime_UTR]
target = "5'UTR"

[five_prime_utr]
target = "5'UTR"

[three_prime_UTR]
target = "3'UTR"

[three_prime_utr]
target = "3'UTR"

[J_gene_segment]
target = "J_segment"

[V_gene_segment]
target = "V_segment"

[region]
# "region" in GFF3 column 3 corresponds to "source"
# https://https.ncbi.nlm.nih.gov/datasets/docs/reference-docs/file-formats/about-ncbi-gff3/#the-source-region-feature
target = "source"

