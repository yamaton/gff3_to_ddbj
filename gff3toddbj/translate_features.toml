## DO NOT EDIT [mRNA] and [exon] entries
## Special treatment to handle exons -> mRNA
[transcript]
target = "__mRNA"   # MUST be the same as utils.DUMMY_ORIGINAL_MRNA constant

[mRNA]
target = "__mRNA"   # MUST be the same as utils.DUMMY_ORIGINAL_MRNA constant

[exon]
target = "mRNA"
