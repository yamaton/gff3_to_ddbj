## ============== BEGIN ========================
## DO NOT EDIT [mRNA] and [exon] entries
## Special treatment to handle exons -> mRNA
[mRNA]
target = "__mRNA"

[exon]
target = "mRNA"
## ============== END ==========================

[five_prime_UTR]
target = "5'UTR"

[three_prime_UTR]
target = "3'UTR"

[region]
# "region" in GFF3 column 3 corresponds to "source"
# https://https.ncbi.nlm.nih.gov/datasets/docs/reference-docs/file-formats/about-ncbi-gff3/#the-source-region-feature
target = "source"
